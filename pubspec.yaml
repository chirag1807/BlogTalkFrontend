name: blogtalk
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.1.0
  get: ^4.6.5
  gradient_like_css: ^1.0.1
  provider: ^6.0.5
  intl: ^0.18.1
  http: ^0.13.6
  flutter_svg: ^2.0.5
  image_picker: ^0.8.7+5
  flutter_tts: ^3.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: DroidSerif
      fonts:
        - asset: assets/font/DroidSerif-Regular.ttf
